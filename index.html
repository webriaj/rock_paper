<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>JavaScript Practice</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <header class="bg-info">
        <div class="container py-2">
            <h3 class="text-white text-center"> Welcome! Let's play a game :)</h3>
        </div>
    </header>
    <section>
        <div class="container py-5">
            <div class="row align-items-center">
                <div class="col-md-6">
                    <div class="card p-4  justify-content-center">
                        <input  class="p-2" type="text" id="userInput" placeholder="Guess and Write Here"> <br>
                        <button class="btn-info border-0 p-2 text-white" onclick="game(); clr()">Show Result</button>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="row align-items-center">
                        <div class="col-md-4">
                            <img class="w-100" src="./images/rock.png" alt="rock">
                            <p class="text-center pt-2">ROCK</p>
                        </div>
                        <div class="col-md-4">
                            <img class="w-100" src="./images/paper.png" alt="paper">
                            <p class="text-center pt-2">PAPER</p>
                        </div>
                        <div class="col-md-4">
                            <img class="w-100" src="./images/download.png" alt="scissor">
                            <p class="text-center pt-5">SCISSOR</p>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
        <div class="result py-2">
            <div class="row text-center">
                <div class="col-md-6">
                    <h2>Your Result</h2>
                    <h4 id="result"></h4>
                </div>
                <div class="col-md-6">
                    <h2>Game Summary</h2>
                    <p >You Guess: <span id="userValue"></span> </p>
                    <p >Computer Guess: <span id="compInput"></span> </p>
                </div>
            </div>
        </div>
    </section>

    <!-- Optional JavaScript; choose one of the two! -->
    <script src="./app.js"></script>
    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
